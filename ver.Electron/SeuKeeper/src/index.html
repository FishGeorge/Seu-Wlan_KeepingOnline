<html>

<head>
    <title>SeuKeeper</title>
    <style>
        body {
            /* background-image: linear-gradient(45deg, #EAD790 50%, #EF8C53 100%); */
            /* background-color: rgb(248, 191, 106); */
            background-image: linear-gradient(60deg, rgb(255, 230, 142) 50%, rgb(255, 185, 79) 100%);
            text-align: center;
            /* padding-top: 15; */
        }

        #div_title{
            width:100%;
            height:40px;
            margin-top:15px;
            margin-bottom:5px;
        }

        #p_title{
            margin: 0;
            font-size: 30px;
            font-family: 'Microsoft JhengHei';
        }

        input,textarea {
            padding: 13px;
            border: 1px solid #ccc;
            border-radius: 6px;
            border-color: black;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            color: #2C3E50;
            font-size: 16px;
            font-family: 'Microsoft YaHei';
            -webkit-app-region: no-drag;
        }

        #div_setting {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin:40px 10px;
            margin-bottom: 0;
        }

        .switch_out {
            width: 40px;
            height: 25px;
            border: 1px solid gray;
            border-radius: 44px;
            /* position: relative; */
            display: flex;
            align-items: center;
            padding: 0 2px;

            background-color: white;
            flex-direction: row;
            -webkit-app-region: no-drag;
        }

        .switch_in {
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background-color:gray;
            display: flex;
        }

        .p_setting{
            height:25px;
            margin:0 7px;
            font-size: 17px;
            font-family: 'Microsoft YaHei';
            /* color: rgb(85, 85, 85); */
            color:black;
        }

        button {
            padding: 12px;
            border: 0px solid #ccc;
            border-radius: 6px;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;

            background: rgba(0, 0, 0, 0.40);
            box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.50);
            font-weight: 300;
            -webkit-app-region: no-drag;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.35);
        }

        .p_button{
            height:21px;
            margin:0;
            font-size: 17px;
            font-family: 'Microsoft YaHei';
            color: white;
        }

        #div_about{
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width:300;
        }

        #div_intro{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* margin:0; */
            font-size:11px;
            position: absolute;
            left:8px;
            bottom:10px;
        }

        .p_intro{
            height:12px;
            margin:2px 0;
            font-family: 'Microsoft JhengHei';
        }

        #div_version{
            font-size:11px;
            position: absolute;
            right:8px;
            bottom:10px;
        }

        #p_version{
            font-family: 'Microsoft JhengHei';
            height:12px;
            margin: 2px 0;
        }
    </style>
    <script src="./app.js" type="text/javascript"></script>
</head>

<body>
    <div id='div_title'>
        <p id="p_title" onselectstart="return false;">SeuKeeper</p>
    </div>
    <div>
        <input id='input_username' type="text" placeholder="一卡通号" />
        <input id='input_password' type="password" placeholder="密码" />
    </div>
    <div id="div_setting">
        <div style="display: flex;flex-direction: row;">
            <div id="sw_autoStart" class="switch_out" onclick="switch_click('autoStart')">
                <div class="switch_in"></div>
            </div>
            <p class="p_setting" onselectstart="return false;">开机启动</p>
        </div>
        <div style="display: flex;flex-direction: row;">
            <div id="sw_autoLogin" class="switch_out" onclick="switch_click('autoLogin')">
                <div class="switch_in"></div>
            </div>
            <p class="p_setting" onselectstart="return false;">自动登录</p>
        </div>
    </div>
    <div>
        <button onclick="login()">
            <p class="p_button">登 录</p>
        </button>
    </div>
    <div id='div_about'>
        <div id='div_intro'>
            <p class='p_intro' onselectstart="return false;" onclick="about_onClick()">Author: Github@<u>FishGeorge</u></p>
            <!-- <p class='p_intro' onselectstart="return false;">E-mail: gongcheng3c@foxmail.com</p> -->
        </div>
        <div id='div_version'>
            <p id='p_version' onselectstart="return false;"></p>
        </div>
    </div>
</body>

</html>
